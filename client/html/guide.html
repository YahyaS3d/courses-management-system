<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/guide.css">
  <title>Guide</title>
</head>
<body>
  <h1>Guide</h1>
  <p>Welcome to the guide! Choose a route to navigate:</p>

  <div class="container">
    <div class="buttons-container">
        <ul>
            <li><button class="route-button" data-route="/">Home</button></li>
            <li><button class="route-button" data-route="/new">Add New Course</button></li>
            <li><button class="route-button" data-route="/add_student_form">Add Student Form</button></li>
            <li><button class="route-button" data-route="/edit_course/1">Edit Course 1</button></li>
            <li><button class="route-button" data-route="/list">List</button></li>
            <li><button class="route-button" data-route="/view_student/1">View Student 1</button></li>
          </ul>
    </div>
    <div class="image-container">
        <img src="/images/course.jpg" alt="Provisional Courses">
    </div>
  </div>
  

  <script src="/js/guide.js"></script>
</body>
</html>
